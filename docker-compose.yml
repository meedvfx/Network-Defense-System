services:
  # ---- PostgreSQL ----
  postgres:
    image: postgres:16-alpine
    container_name: nds-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: network_defense
      POSTGRES_USER: nds_user
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations/initial_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nds_user -d network_defense"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nds-network

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    container_name: nds-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - nds-network

  # ---- Backend API ----
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nds-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      # Overrides pour r√©seau Docker interne (remplace localhost du .env)
      DB_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "8000:8000"
    volumes:
      - ./ai/artifacts:/app/ai/artifacts
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nds-network

networks:
  nds-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
